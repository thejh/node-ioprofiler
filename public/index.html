<!DOCTYPE html>
<html>
  <head>
    <style>
.connection {
    height: 20px;
    position: relative;
    width: 1000px;
    border: 1px solid black;
}

.recv {
    background-image: url(down.png);
    width: 10px;
    height: 10px;
    position: absolute;
    top: 5px;
    border-radius: 5px;
    opacity: 0.5;
}

.send {
    background-image: url(up.png);
    width: 10px;
    height: 10px;
    position: absolute;
    top: 5px;
    border-radius: 5px;
    opacity: 0.5;
}

.err {
    background-image: url(error.png);
    width: 10px;
    height: 10px;
    position: absolute;
    top: 5px;
    border-radius: 5px;
    opacity: 1;
}

.connlabel {
  position: absolute;
  top: 0px;
  left: 0px;
  white-space: pre;
  font-size: 10px;
  font-family: monospace;
}
    </style>
    <script src="/dnode.js" type="text/javascript"></script>
    <script src="index.js" charset="UTF-8"></script>
  </head>
  <body>
    <div id="conlist">
    </div>
    Symbols: <img src="up.png"> upload, <img src="down.png"> download, <img src="error.png"> disconnect
    <div id="conlistInfo">
      
    </div>
  </body>
</html>
